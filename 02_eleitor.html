<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade,
    //leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const anoNascimento = parseInt(prompt(`Informe o seu ano de nascimento.`));

    //Processamento
    let mensagemFinal = (anoNascimento < 2007) ? "Você já pode votar."
        : "Você ainda não pode votar."

    //Saída
    document.write(mensagemFinal);
    
</script>
