<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = Number(prompt(`Informe uma nota de 0 a 10.0.`));

    //Processamento
    let mensagemFinal = (10.0 <= nota >= 9.0) ? `Você conseguiu o conceito A!`
        : (8.9 <= nota >= 8.0) ? `Você conseguiu o conceito B!`
            : (7.9 <= nota >= 7.0) ? `Você conseguiu o conceito C!`
                : (6.9 <= nota >= 6.0) ? `Você conseguiu o conceito D!`
                    : (0 <= nota <= 5.9) ? `Você conseguiu o conceito E!`
                        : `Você fez algo de errado.`

    //Saída
    document.write(mensagemFinal);

</script>
